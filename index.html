<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-icons.css">
  <title>五叶蛋糕店</title>
</head>

<body>
  <div class="page-wrapper">
    <header class="main-header pb-1 pb-md-0">
      <div class="container">
        <div class="header-inner row align-items-center justify-content-between">
          <div class="logo col-md-3 col-6 order-md-1 order-2 "><a href="#"><img class="" src="./assets/img/logo.png"
                alt="logo"></a>
          </div>
          <div class="search col-lg-5 col-md-6 order-4 order-md-2">
            <input type="text" class="mb-md-0 mb-15" placeholder="请输入搜索内容">
            <button class="">search</button>
          </div>
          <div
            class="menu-collections col-md-2 col-3 order-md-3 order-3 row row-cols-4 justify-content-between align-items-center">
            <span class="bi-heart"></span>
            <span class="bi-cart-dash"></span>
            <span class="bi-person"></span>
          </div>
          <button class="menu bi-list col-md-1 order-md-4 order-1 col-3"></button>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="g-0">
        <div class="imgs">
          <img src="./assets/img/banner1.jpg" alt="">
          <img src="./assets/img/banner2.jpg" alt="">
          <img src="./assets/img/banner1.jpg" alt="">
        </div>

        <div class="dots">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>

        <div class="btns">
          <img src="./assets/img/chevron-left.png" alt="">
          <img src="./assets/img/chevron-right.png" alt="">
        </div>
      </div>



    </section>


  </div>

  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/index.js"></script>
  <script>

    //轮播图圆点
    $('.banner .dots>span').mouseover(function () {
      $(this).addClass('active').siblings().removeClass('active')
      const index = $(this).index()
      $('.banner .imgs>img').eq(0).stop().animate({ marginLeft: `-${index}00%` })
    })
    //轮播图按钮
    $('.banner .btns>img').eq(0).click(function () {
      const $prev = $('.banner .active').prev()
      if ($prev.length) {
        $prev.mouseover()
      } else {
        $('.banner .dots>span').eq(-1).mouseover()
      }
    })

    $('.banner .btns>img').eq(1).click(function () {
      const $next = $('.banner .active').next()
      if ($next.length) {
        $next.mouseover()
      } else {
        $('.banner .dots>span').eq(0).mouseover()
      }
    })

  </script>
</body>

</html>
